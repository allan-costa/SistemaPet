<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

<link rel="stylesheet" type="text/css" href="CSS/estilo-login.css" />

	<title>Login</title>

</h:head>

<h:body>

	<div id="principal">
		<p:layout style="min-width:400px;min-height:270px;" id="layout" >
			<p:layoutUnit position="west" resizable="false" size="200" minSize="250" >
				<h:form>
				<div id="msg1">Seja Bem vindo</div>
				<br />
				<div id="msg2">Identifique-se por favor para utilizar o sistema.</div>
				<br />
				
				<h:panelGrid columns="2" >
					<h:outputLabel value="Nome:" for="nome" />
					<h:inputText id="login" label="Login" value="#{loginMB.usuario.login}" required="true" style="width:180px; height: 20px; line-height: 15px;" />
					
					<h:outputLabel value="Senha:" for="senha" />
					<h:inputSecret id="senha" label="Senha" value="#{loginMB.usuario.senha}" required="true" style="width:180px; height: 20px; line-height: 15px;" />
				
				</h:panelGrid>
				
				<div align="right">
				<h:messages id="msgErro" style="color: red"/>
					<h:commandButton type="submit" action="#{loginMB.doEfetuarLogin}" value="Entrar" />
				</div>


				<div id="msg2">
					Esqueceu sua senha?
					<h:form>
						<h:commandLink type="submit"  value="Enviar Senha" />
					</h:form>
				</div>
				<br />
				</h:form>
			</p:layoutUnit>
			
			<p:layoutUnit position="center" resizable="false" size="200">
				<h:graphicImage width="258" url="/images/logo2.bmp" />
			</p:layoutUnit>
			
		</p:layout>
	</div>

</h:body>

</html>
